name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js 22
          cache: 'pnpm'  # Cache pnpm dependencies

      - name: Navigate to app directory
        run: cd app  # Change to the app directory

      - name: Install dependencies
        run: pnpm install  # Install dependencies using pnpm

      - name: Run tests
        run: pnpm test  # Run tests (if applicable)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/apps/my-adonis-app/app  # Navigate to the app directory
            git pull origin main
            pnpm install
            pm2 restart my-adonis-app  # Restart your app