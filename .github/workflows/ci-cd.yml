name: CI/CD Pipeline

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'
        cache: 'pnpm' 

    - name: Install pnpm
      run: npm install -g pnpm 

    - name: Navigate to app directory
      run: cd ./app 

    - name: Install dependencies
      run: pnpm install

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /htdocs/www.weraw.fr
          git pull origin main
          pnpm install
          pnpm run build
          cd ./build
          pnpm i -P
          pm2 restart all

          